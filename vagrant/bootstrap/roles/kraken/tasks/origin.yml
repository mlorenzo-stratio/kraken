---
- name: Install EPEL repository
  yum:
    name: epel-release
    state: latest

- name: Install packages
  yum:
    name: ['curl', 'sqlite', 'nginx']
    state: latest

- name: Install kraken-origin
  import_tasks: install_kraken_service.yml
  vars:
    service: kraken-origin
    user: kraken
    group: kraken
    service_folders: "{{ kraken_origin_folders }}"
    service_binary_files: "{{ binary_files.kraken_origin }}"
    service_config_templates: "{{ config_files.kraken_origin_templates }}"
    service_config_files: "{{ config_files.kraken_origin_files }}"
    service_tls_certificates: "{{ tls_certificates.kraken_origin }}"