- name: Install EPEL repository
  yum:
    name: epel-release
    state: latest

- name: Install packages
  yum:
    name: ['curl', 'nginx']
    state: latest

- name: Install kraken-tracker
  import_tasks: install_kraken_service.yml
  vars:
    service: kraken-tracker
    user: kraken-tracker
    group: kraken
    service_folders: "{{ kraken_tracker_folders }}"
    service_binary_files: "{{ binary_files.kraken_tracker }}"
    service_config_templates: "{{ config_files.kraken_tracker_templates }}"
    service_config_files: "{{ config_files.kraken_tracker_files }}"
    service_tls_certificates: "{{ tls_certificates.kraken_tracker }}"