---
- hosts: localhost
  tasks:
    - name: Build kraken
      import_role:
        name: kraken
        tasks_from: build-kraken

- hosts: redis
  become: true
  tasks:
    - name: Import redis tasks from kraken role
      import_role:
        name: kraken
        tasks_from: redis

- hosts: agents
  become: true
  tasks:
    - name: Import agent tasks from kraken role
      import_role:
        name: kraken
        tasks_from: agent

- hosts: origin
  become: true
  tasks:
    - name: Import origin tasks from kraken role
      import_role:
        name: kraken
        tasks_from: origin

- hosts: tracker
  become: true
  vars:
    fix_permissions: yes
  tasks:
    - name: Import tracker tasks from kraken role
      import_role:
        name: kraken
        tasks_from: tracker


- hosts: build_index
  become: true
  vars:
    fix_permissions: yes
  tasks:
    - name: Import build-index tasks from kraken role
      import_role:
        name: kraken
        tasks_from: build-index